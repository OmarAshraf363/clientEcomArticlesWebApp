    <h4 class="mb-4 text-center text-dark">📝 Add New Article Row</h4>

        placeholder="Write your article here..."

    <div class="form-group mb-3">
        <label class="form-label fw-bold">🖊️ Article Text</label>
        <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>

        <ngx-editor
        [editor]="editor"
        formControlName="text"
          placeholder="Write your article here...">
        </ngx-editor>
    </div>
    <!-- <div class="NgxEditor__Wrapper">
        <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
        <ngx-editor [editor]="editor"  [placeholder]="'Type here...'"></ngx-editor>
      </div> -->
    <div class="form-group mb-4">
      <label for="image" class="form-label fw-bold">🖼️ Upload Row Image</label>
      <input
        type="file"
        id="image"
        class="form-control"
        (change)="onFileSelected($event)"

      />
    </div>
  
    <div class="d-grid">
      <button type="submit" (click)="onSubmit()" [disabled]="articleRowForm.invalid" class="btn btn-dark btn-lg">
        🚀 Submit Article
      </button>
    </div>
  </form>
