<div class="container px-3 py-3 h-100">
<form  [formGroup]="articleRowForm" enctype="multipart/form-data" class=" h-100 p-4 rounded shadow-sm bg-light" style="max-width: 600px; margin: auto;">
    <h4 class="mb-4 text-center text-dark">📝 Add New Article Row</h4>
  
 
    <div class="form-group mb-3">
        <label class="form-label fw-bold">🖊️ Article Text</label>
        <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>

        <ngx-editor
        [editor]="editor"
        formControlName="text"
          placeholder="Write your article here...">
        </ngx-editor>
    </div>
   
    <div class="form-group mb-4">
      <label for="image" class="form-label fw-bold">🖼️ Upload Row Image</label>
      <input
        type="file"
        id="image"
        class="form-control"
        (change)="onFileSelected($event)"

      />
    </div>
  
    <div class="d-grid">
      <button type="submit" (click)="onSubmit()" [disabled]="articleRowForm.invalid" class="btn btn-dark btn-lg">
        🚀 Add article row 
      </button>
    </div>
  </form>
</div>
