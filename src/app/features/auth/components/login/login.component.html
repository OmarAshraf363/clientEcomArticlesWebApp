<div class="login-container">
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Welcome back</h1>
      <p>Log in to your account</p>

      <div *ngIf="fieldErrors['gen']" class="error-box">
        <small class="text-danger">{{ fieldErrors['gen'] }}</small>
      </div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" required>
        <small class="text-danger" *ngIf="fieldErrors['email']">
          <ng-container *ngFor="let err of fieldErrors['email']">
            {{ err }}
          </ng-container>
        </small>
      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" required>
      </mat-form-field>

      <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>

      <small class="forgot-password">
        Forgot your password?
        <a [routerLink]="['/auth/forgetPass']">Reset it here</a>
      </small>
    </form>
  </div>
</div>
