<div class="container-fluid bg-white py-5">
    <div class="container">
      <h1 class="display-5 fw-bold mb-4 text-center">Contact Us</h1>
      <p class="text-center lead mb-5">
        Have a question, suggestion, or just want to say hello? We're here to help.
      </p>
  
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input id="name" type="text" class="form-control" placeholder="John Doe">
            </div>
  
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input id="email" type="email" class="form-control" placeholder="you@example.com">
            </div>
  
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" class="form-control" rows="6" placeholder="Type your message..."></textarea>
            </div>
  
            <button type="submit" class="btn btn-dark px-4 rounded-pill">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
